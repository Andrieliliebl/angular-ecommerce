<div class="container">
    <div class="card p-5">
        <h2>Meus favoritos</h2>
        <div class="row">
            <div class="col">
                <div *ngIf="favsItems.length === 0">
                    <p>Que pena! Você ainda não tem favoritos.</p>
                </div>
                <div class="card p-1 m-1" *ngFor="let item of favsItems">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img [src]="item.thumbnail" class="img-fluid rounded-start align-middle"
                                alt="{{ item.title }}" style="width: 10rem;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.title}}</h5>
                                <p class="card-text">{{item.price | currency:'BRL'}}</p>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-danger m-1" id="Add-to-cart" (click)="addToCart(item)"><i class="bi bi-cart-plus"></i></button>
                                    <button class="btn btn-sm btn-danger m-1" (click)="removeFromFavs(item.id)"><i class="bi bi-trash3"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
