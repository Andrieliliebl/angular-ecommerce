<div class="offset-md-2 col-md-6 ">
    <div class="card mb-3 mt-3" *ngIf="productDetail | async as product">
        <div class="row">
            <div class="col-md-4">
                <img src="{{product.images}}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <h6 class="card-text">{{product.price}}</h6>
                    <p class="card-text"><small class="text-body-secondary">{{product.category}}</small></p>
                </div>
                <div class="card-body">
                    <app-add-to-cart></app-add-to-cart>
                    <app-add-to-fav></app-add-to-fav>
                </div>
            </div>
        </div>
    </div>
</div>
