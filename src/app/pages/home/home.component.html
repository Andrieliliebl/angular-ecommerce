<div class="ms-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3" *ngFor="let product of products | async;">
                <div class="card mb-3" style="width: 18rem;">
                    <a routerLink="/product-details/{{product.id}}" routerLinkActive="active"
                        ariaCurrentWhenActive="page"
                        class="link-underline link-underline-opacity-0 link-opacity-50-hover link-dark">
                        <img [src]="product.thumbnail" class="card-img-top" alt="{{ product.title }}">
                        <div class="card-body">
                            <h6 class="card-subtitle">{{product.title}}</h6>
                            <h5 class="card-title">{{product.price | currency:'BRL'}}</h5>
                        </div>
                    </a>
                    <div class="card-body d-flex justify-content-end">
                        <button class="btn btn-danger m-1" id="Add-to-favs" (click)="addToFavs(product)"><i class="bi bi-suit-heart"></i></button>
                        <button class="btn btn-danger m-1" id="Add-to-cart" (click)="addToCart(product)"><i class="bi bi-cart-plus"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
